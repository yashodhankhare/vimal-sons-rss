name: Update RSS Feed

on:
  schedule:
    # Check for updates daily at 9 AM UTC (2:30 PM IST)
    - cron: '0 9 * * *'   
  workflow_dispatch: # Allow manual trigger from GitHub interface
  push:
    paths:
      - 'posts.txt' # Trigger when you update the posts list

permissions:
  contents: write  # Allow the action to modify files and push

jobs:
  update-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Generate RSS Feed
      run: |
        python generate_rss.py
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add feed.xml
        if git diff --staged --quiet; then
          echo "âœ… No changes to RSS feed"
        else
          git commit -m "ðŸ¤– Auto-update RSS feed - $(date '+%Y-%m-%d %H:%M')"
          git push
          echo "âœ… RSS feed updated and pushed!"
        fi
